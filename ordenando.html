<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenando</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="p-2">
      <form>
        <div class="form-group w-50 mb-1">
          <label>Valor</label>
          <input class="form-control" type="text" id="inputValue" />
        </div>
        <button type="button" onclick="add()" class="btn btn-primary mb-1">
          Adicionar
        </button>
      </form>

      <form>
        <div class="form-group mb-1">
          <hr class="border-2 border-dark w-50" />
          <select id="sortOption" class="form-control w-50">
            <option value="bubble">Bubble</option>
            <option value="selection">Selection</option>
            <option value="quick">Quick</option>
          </select>
        </div>
      </form>

      <button type="button" onclick="ordenar()" class="btn btn-primary">
        Ordenar
      </button>
      <button type="button" onclick="misturar()" class="btn btn-primary">
        Misturar
      </button>
      <hr class="border-2 border-dark w-50" />
      <ul id="valores"></ul>
    </div>
    <script src="orndenando.js"></script>
  </body>
</html>
