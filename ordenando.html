<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenando</title>
  </head>

  <body>
    <div class="mainDiv">
      <h1>Ordenando Valores</h1>
      <h2>Valor</h2>
      <input type="number" id="valor" />
      <button onclick="add()">Adicionar</button>

      <select id="sort">
        <option value="">Swap</option>
        <option value="">Suffle</option>
        <option value="">Selection Sort</option>
        <option value="">Quick Sort</option>
        <option value="">Bubble Sort</option>
      </select>
      <button onclick="ordenar()">Ordenar</button>
      <button onclick="misturar()">Misturar</button>

      <ul id="valores"></ul>
    </div>

    <script>
      function ordenar() {
        let lista = document.getElementById("valores");
        let selecao = document.getElementById("sort");
        let vetor = [];

        let children = lista.childNodes;
        let fixed = Math.round(children);
        vetor.push(fixed);

        selecao.addEventListener("change", () => {
          /** @type {HTMLSelectElement} */
          const escolha = selecao.selectedIndex;

          if (escolha[0]) {
            swap(vetor[0], vetor[1]);
          }
        });
      }

      function misturar() {}

      function add() {
        let id = document.querySelector("#valor");
        let lista = document.getElementById("valores");
        let node = document.createElement("li");
        let texto = document.createTextNode(id);

        lista.appendChild(node);
        return console.log(lista);
      }
    </script>
  </body>
</html>
