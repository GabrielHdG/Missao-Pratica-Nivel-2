      let jsonData =
        '[{"titulo":"Recipe 1","imagem":"images/recipe1.jpg","preparo":"Instructions for preparing receita 1","ingredientes":["Ingredient 1-1","Ingredient 1-2","Ingredient 1-3"]},{"titulo":"Recipe 2","imagem":"images/recipe2.jpg","preparo":"Instructions for preparing receita 2","ingredientes":["Ingredient 2-1","Ingredient 2-2","Ingredient 2-3"]},{"titulo":"Recipe 3","imagem":"images/recipe3.jpg","preparo":"Instructions for preparing receita 3","ingredientes":["Ingredient 3-1","Ingredient 3-2","Ingredient 3-3"]}]';

      let dados = JSON.parse(jsonData);

      for (let i = 0; i < dados.length; i++) {
        //define uma variável para acessar o dados do JSON
        let receita = dados[i];

        //cria os elementos para adicionar os titulos
        let ul = document.createElement("ul");
        let tituloLi = document.createElement("li");
        tituloLi.textContent = receita.titulo;
        ul.appendChild(tituloLi);

        let liImage = document.createElement("li");
        let img = new Image();
        img.src = receita.imagem;
        liImage.appendChild(img);
        ul.appendChild(liImage);

        for (let j = 0; j < receita.ingredientes.length; j++) {
          let liIngredient = document.createElement("li");
          liIngredient.textContent = receita.ingredientes[j];
          ul.appendChild(liIngredient);
        }

        document.body.appendChild(ul);
      }
